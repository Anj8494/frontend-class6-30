<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h2>Signup</h2>
    <label>Please fill out the form in order to complete the sign up process.</label>
    <fieldset>
        <form>
            <label>Name</label><br><br>
            <input type="text" placeholder="Enter name here"/><br><br>
            <label>UserName</label><br>
            <input type="text" placeholder="Create a userName"/><br><br>
            <label>Email</label><br>
            <input type="email" placeholder="Enter email here"/><br><br>
            <label>Contact No.</label><br>
            <input type="tel" placeholder="+91 xxxxxxx"/><br><br>
            <label>Date</label><br>
            <input type="date"/><br><br>
            <label>Select your Gender:</label><br>
                <input type="radio" name="genderGroup"><label>Male</label><br>
                <input type="radio" name="genderGroup"><label>Female</label><br>
                <input type="radio" name="genderGroup"><label>Other</label><br><br>
                <label>Address</label><br>
                <input placeholder="Add your Address here"/><br><br>
                <label>Choose your password</label><br>
                <input type="password"/><br><br>
                <label>confirm password</label><br>
                <input type="password"/><br><br>
                <input type="submit" value="SignUp"/>
        </form>
        <a href="Signin.html">Already have an account? Sing In </a>
    </fieldset>
</body>
</html>
